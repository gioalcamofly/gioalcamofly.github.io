      - layout: top-middle
        title: Light Painter
        link: https://www.instagram.com/lightpainterteam/?hl=en
        link_text: https://www.instagram.com/lightpainterteam/?hl=en
        quote: >
          We believe in your art
        description: | # this will include new lines to allow paragraphs
          I started this project as my final project to pass university. It consisted on a IoT system that allows you to take light painting pictures automatically.
          For that, I had to develop a mobile app and a hardware systems with motors and controllers. Both systems needed to be able to communicate with each other and, besides,
          the hardware one had to be able to shoot the camera wirelessly. It is a really cool system, so if you are interested in knowing don't hesitate to ask me.

          After university, I continued developing it and even entered a pre-accelerator program (Explorer by Banco Santander) where I learnt the insights of a business and the lean startup
          philosophy. Thanks to this program, I could pitch in front of possible investors and I even won a price for the Most Disruptive Technology in my island. 

          Once the program finished, I reunited a little team of developers (software and hardware developers) to continue working on this project. We even went to Berlin to a major light painting event
          to meet some possible clients and gain some feedback.

          Unfortunately, I had to left this aside because I didn't have the needed time to spend.

